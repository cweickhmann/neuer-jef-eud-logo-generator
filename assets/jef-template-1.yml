config:
    number_of_lines: 2
    outputs:
        - RGB
        - white_dark_background
        - black_bright_background
        - gray_bright_background
    RGB:
        logo_green: "fill: #00CC66; stroke: none; fill-opacity: 1"
        logo_white: "fill: #FFFFFF; stroke: none; fill-opacity: 1"
        line1: "fill: #00CC66; fill-opacity: 1"
        line2: "fill: #00CC66; fill-opacity: 1"
        line3: "fill: #00CC66; fill-opacity: 1"
        line4: "fill: #717171; fill-opacity: 1"
    white_dark_background:
        logo_green: "fill: #FFFFFF; stroke: none; fill-opacity: 1"
        logo_white: "fill: #000000; stroke: none; fill-opacity: 0"
        line1: "fill: #FFFFFF; fill-opacity: 1"
        line2: "fill: #FFFFFF; fill-opacity: 1"
        line3: "fill: #FFFFFF; fill-opacity: 1"
        line4: "fill: #717171; fill-opacity: 1"
    black_bright_background:
        logo_green: "fill: #000000; stroke: none; fill-opacity: 1"
        logo_white: "fill: #FFFFFF; stroke: none; fill-opacity: 0"
        line1: "fill: #FFFFFF; fill-opacity: 1"
        line2: "fill: #FFFFFF; fill-opacity: 1"
        line3: "fill: #FFFFFF; fill-opacity: 1"
        line4: "fill: #717171; fill-opacity: 1"
    gray_bright_background:
        logo_green: "fill: #717171; stroke: none; fill-opacity: 1"
        logo_white: "fill: #FFFFFF; stroke: none; fill-opacity: 0"
        line1: "fill: #717171; fill-opacity: 1"
        line2: "fill: #717171; fill-opacity: 1"
        line3: "fill: #717171; fill-opacity: 1"
        line4: "fill: #717171; fill-opacity: 1"
